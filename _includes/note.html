{%- assign post = include.post -%}
{%- assign is_excerpt = include.is_excerpt -%}

{%- if is_excerpt -%}
<div class="note box-content">
  {{ post.content | markdownify }}
  {%- include post-meta.html -%}
</div>
{%- else -%}
<article class="h-entry note">
  {{ post.content | markdownify }}
  {%- include post-meta.html -%}
  {%- endif -%}
</article>
